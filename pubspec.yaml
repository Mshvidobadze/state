name: state
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.13.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.4.5
  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.1.2
  flutter_local_notifications: ^18.0.1
  google_sign_in: ^6.1.0
  google_fonts: ^6.1.0

  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  get_it: ^8.0.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  go_router: ^14.2.7
  share_plus: ^10.1.3
  app_links: ^6.3.2
  photo_view: ^0.15.0
  flutter_linkify: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/vectors/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"